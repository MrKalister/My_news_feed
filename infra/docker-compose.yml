version: '3.8'
services:

  db:
    image: postgres:15.2-alpine
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/pgdata/
    env_file:
      - .env

  backend:
    build: ../backend/ # Заменить на image: kalister/<название образа>:latest
    restart: always
    volumes:
      - static_value:/app/static/
    depends_on:
      - db
    env_file:
      - .env

  nginx:
    image: nginx:1.21.3-alpine
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - static_value:/var/html/static/
    depends_on:
      - backend  

volumes:
  postgres_data:
  static_value: